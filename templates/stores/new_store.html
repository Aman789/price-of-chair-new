{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Create Store</h1>
</div>
<div class="form">
    <form method="post">
        <div class="form-group">
            <label for="name">Store name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="url_prefix">Store URL Prefix</label>
            <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="http://..."
                aria-describedby="storeURLPrefixHelp">
            <span id="storeURLPrefixHelp" class="help-block">
                What characters do URLs of all items in this online store start with?
            </span>
        </div>
        <div class="form-group">
            <label for="tag_name">Selector</label>
            <input type="text" class="form-control" id="selector" name="selector" placeholder="span" value="p.price.price--large"
                aria-describedby="selectorHelp">
            <span id="selectorHelp" class="help-block">
                What is the CSS selector that will give us the item containing the price?
            </span>
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>
{% endblock %}
